<!DOCTYPE html>
<meta charset= "utf-8">

<h1> Calculo de edad </h1>

<script> 
	//pedir los datos de la persona 1
	var nombre1 = prompt ("tu nombre ");
	var anhodenacimiento1  = prompt ("cual es tu año de nacimiento?");
	var anhoactual1 = prompt ("En que año estamos?");

	var edad1 =  anhoactual1 - anhodenacimiento1;

	//imprimir los datos de la persona 1
	document.write("Nombre: "+ nombre1);
	document.write("<br>");
	document.write("Edad: "+ edad1 + "años");
	document.write("<br>");


	//pedir los datos de la persona 2
	var nombre2 = prompt ("tu nombre ");
	var anhodenacimiento2  = prompt ("cual es tu año de nacimiento?");
	var anhoactual2 = prompt ("En que año estamos?");

	var edad2 = anhoactual2 - anhodenacimiento2;

	//imprimir los datos de la persona 2
	document.write("Nombre: "+ nombre2);
	document.write("<br>");
	document.write("Edad: "+ edad2 + "años");
	document.write("<br>");

	

</script>
