<!DOCTYPE html>
<meta charset= "utf-8">

<h1> Calculo de edad </h1>

<script> 
	//pedir los datos de la persona 1
	var nombre = prompt ("tu nombre ");
	var anhodenacimiento  = prompt ("cual es tu año de nacimiento?");
	var anhoenelqueestamos = prompt ("en qe año estamos?");


	var edad = anhoenelqueestamos - anhodenacimiento;

	//imprimir los datos de la persona 1
	document.write("Nombre: "+ nombre);
	document.write("<br>");
	document.write("Edad: "+ edad + "años");
	document.write("<br>");
</script>
