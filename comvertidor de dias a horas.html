<!DOCTYPE html>
<meta charset= "utf-8">

<h1> calculo de volumen </h1>

<script>
	//pedir la hora actual
	var hora = prompt("cual es la hora que quieres comvertir?");
	var dia  = 24;
	var Dias = hora / dia;

	//imprimir los datos
	document.write("las "+hora+" horas son "+Dias+" Dias");





















</script>
