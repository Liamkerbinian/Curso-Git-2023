<!DOCTYPE html>
<meta charset="utf-8">

<h1> Calculo de areas automatico </h1>

<script>
	
	
	var base = prompt("escribe la base");
	var altura = prompt("escribe la altura");

	var area = base * altura;

    document.write("La base del cuadrado es: "+ base);
    document.write("<br>");
    document.write("La altura del cuadrado es: "+ altura);
    document.write("<br>");
	document.write("La area del cuadrado es: " +area);
	document.write("<br>");
</script>
