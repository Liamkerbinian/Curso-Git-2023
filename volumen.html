<!DOCTYPE html>
<meta charset= "utf-8">

<h1> calculo de volumen </h1>

<script>


	//pedir cuanto mide de largo
	var longitud = prompt ("cuanto mide de longitud?");
	var largo = prompt ("cuanto mide de largo?");
	var altura = prompt ("cuanto mide de alto?");

	var volumen = longitud * largo * altura;


	document.write("la longitud del cubo es" +longitud);
	document.write("<br>")
	document.write("el largo del cubo es"+ largo);
	document.write("<br>")
	document.write("la altura del cubo es" +altura);
	document.write("<br>")
	document.write("el volumen del cubo es" +volumen)
	document.write("<br>")




</script>
